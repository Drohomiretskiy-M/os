<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <div class="card">
      <img class="product_photo" src="https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg" alt="Фото товару">
      <div class="product_content">
        <span class="bloc_favorite">
          <span class="counter">123</span>
          <span class="btn_favorite"><i class="bi bi-star"></i></span>
        </span>
        <span class="price">15999</span>
        <div class="description">
          <h5>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</h5>
        </div>
        <div class="category">
          <p>laptops</p>
        </div>
      </div>

      <button class="btn_addToCart">ADD TO CART</button>
    </div>
  </div>
</main>
</body>
</html>
